<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rathank  Phoung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== BASE STYLES ===== */
        :root {
            --primary: #ff85a2;
            --primary-dark: #ff6b8b;
            --secondary: #ffb6c1;
            --accent: #ffacc7;
            --dark: #8a3a5b;
            --light: #fff0f5;
            --gray: #cc7e95;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(255, 133, 162, 0.15);
            --shadow-hover: 0 20px 40px rgba(255, 133, 162, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: var(--primary);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 1.1rem;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5rem;
            color: var(--dark);
            position: relative;
            font-weight: 700;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        /* ===== HEADER ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 240, 245, 0.95);
            box-shadow: 0 2px 10px rgba(255, 133, 162, 0.1);
            padding: 20px 0;
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 15px 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-menu {
            display: flex;
        }
        
        .nav-link {
            margin: 0 20px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link:hover:after {
            width: 100%;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        /* ===== HERO SECTION ===== */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4ec 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            max-width: 650px;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 800;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: var(--gray);
            font-weight: 400;
            line-height: 1.6;
        }
        
        .hero-highlight {
            color: var(--primary);
        }
        
        /* Decorative elements */
        .hero::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 133, 162, 0.1) 0%, rgba(255, 182, 193, 0.2) 100%);
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.2) 0%, rgba(255, 133, 162, 0.1) 100%);
            z-index: 0;
        }
        
        .floating-icon {
            position: absolute;
            z-index: 0;
            opacity: 0.5;
            color: var(--primary);
        }
        
        .floating-icon:nth-child(1) {
            top: 20%;
            right: 20%;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(2) {
            bottom: 30%;
            left: 15%;
            font-size: 2.5rem;
            animation: float 7s ease-in-out infinite;
        }
        
        .floating-icon:nth-child(3) {
            top: 40%;
            right: 40%;
            font-size: 2rem;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* ===== ABOUT SECTION ===== */
        .about {
            background-color: var(--light);
        }
        
        .about-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            align-items: center;
        }
        
        .about-image {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            height: 300px;
        }
        
        .about-image:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .about-content {
            grid-column: span 2;
            text-align: center;
        }
        
        .about-content h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--dark);
            font-weight: 700;
        }
        
        .about-content p {
            margin-bottom: 20px;
            color: var(--dark);
            line-height: 1.8;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .skill {
            background-color: #fce7f3;
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .skill:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* ===== CONNECT SECTION ===== */
        .connect {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        
        .connect-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .connect-subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }
        
        .connect-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            background-color: white;
            color: var(--primary);
        }
        
        /* ===== UX/UI ELEMENTS ===== */
        .ux-element {
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }
        
        .ux-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px dashed var(--primary);
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        .ux-square {
            width: 80px;
            height: 80px;
            border: 2px solid var(--accent);
            opacity: 0.2;
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ux-line {
            height: 2px;
            width: 150px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            opacity: 0.4;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }
        
        /* UX Elements Positioning */
        .ux-element:nth-of-type(1) {
            top: 15%;
            left: 5%;
        }
        
        .ux-element:nth-of-type(2) {
            top: 25%;
            right: 10%;
        }
        
        .ux-element:nth-of-type(3) {
            bottom: 20%;
            left: 15%;
        }
        
        .ux-element:nth-of-type(4) {
            bottom: 30%;
            right: 5%;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.3rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
            }
            
            .about-content {
                grid-column: span 1;
            }
            
            .ux-element {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                right: -100%;
                background-color: white;
                width: 280px;
                height: calc(100vh - 80px);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 50px;
                transition: var(--transition);
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-link {
                margin: 15px 0;
                font-size: 1.2rem;
            }
            
            .hamburger {
                display: block;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .connect-links {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                text-align: center;
            }
        }
        
        @media (max-width: 576px) {
            .btn {
                width: 100%;
            }
            
            .section {
                padding: 70px 0;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .about-grid {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                height: 250px;
            }
            
            .social-links {
                gap: 10px;
            }

            #music-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    border: 2px solid var(--primary);
    border-radius: 12px;
    padding: 10px 15px;
    box-shadow: var(--shadow);
    z-index: 10000;
}

#music-player audio {
    width: 200px;
    height: 30px;
    outline: none;
}

        }
    </style>
</head>
<body>

    <!-- Floating Music Player with Logo -->
<div id="music-player" style="display:none; position: fixed; bottom: 20px; right: 20px; z-index: 9999; flex-direction: column; align-items: flex-end; gap: 10px;">
    
    <!-- Toggle Button -->
    <button id="toggle-player" style="
        background: rgba(0,0,0,0.6);
        color: #0ff;
        border: none;
        padding: 8px 12px;
        border-radius: 50px;
        cursor: pointer;
        backdrop-filter: blur(8px);

        transition: 0.3s;

    <div id="player-card" style="
        display: flex; 
        align-items: center; 
        gap: 10px; 
        background: rgba(255,255,255,0.1); 
        backdrop-filter: blur(10px);

        box-shadow: 0 0 15px rgba(0,255,255,0.5);
        transition: all 0.3s ease;

        </audio>

<script>
    const musicDiv = document.getElementById('music-player');
    const playerCard = document.getElementById('player-card');
    const audioSource = document.getElementById('audio-source');
    const toggleBtn = document.getElementById('toggle-player');
    const audio = document.getElementById('audio-player');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    // Check if song exists
    if (audioSource && audioSource.src && audioSource.src.trim() !== "") {
        musicDiv.style.display = 'flex';

        // Auto play song
        audio.play().catch(() => {
            console.log("Autoplay blocked by browser, user interaction required.");
        });

        // Hide after 3 minutes
        setTimeout(() => {
            musicDiv.style.display = 'none';
            audio.pause();
        }, 180000); // 180000 ms = 3 minutes
    }

    // Toggle player show/hide manually
    toggleBtn.addEventListener('click', () => {
        if (playerCard.style.display === 'none' || playerCard.style.display === '') {
            playerCard.style.display = 'flex';
        } else {
            playerCard.style.display = 'none';
        }
    });

    // Audio visualizer
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const sourceNode = audioCtx.createMediaElementSource(audio);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;

        for(let i = 0; i < bufferLength; i++) {
            const barHeight = dataArray[i]/2;
            ctx.fillStyle = `rgb(0, ${255 - barHeight}, 255)`; // neon cyan-pink gradient
            ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            x += barWidth + 1;
        }
    }

    draw();
</script>


</script>



    
    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const header = document.getElementById('header');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.innerHTML = navMenu.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });
        
        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
